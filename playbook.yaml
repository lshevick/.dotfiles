- name: update and get
  hosts: localhost 
  become: true
  tasks:
    - name: Install packages with apt
      become: yes
      ansible.builtin.apt:
        name:
          - git
          - neofetch
          - fish
          - stow
          - fzf
          - vim
          - nodejs
          - curl
        state: present

    - name: clone dotfiles
      ansible.builtin.git:
        repo: https://github.com/lshevick/.dotfiles.git
        dest: "{{lookup('env', 'HOME')}}/.dotfiles"
        clone: true
        depth: 1

    - name: run stow 
      ansible.builtin.shell:
        chdir: ~/.dotfiles
        cmd: "stow . --t {{lookup('env', 'HOME')}} --verbose=2"


